spring:
  cloud:
    config:
      uri: http://localhost:8888
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://127.0.0.1:8081

  application:
    name: product-service
  config:
    import: "optional:configserver:"
springdoc:
  swagger-ui:
    oauth:
      use-pkce-with-authorization-code-grant: true
